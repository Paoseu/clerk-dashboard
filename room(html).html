<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/56b1e9261f.js" crossorigin="anonymous"></script>

</head>
<body>
 <div class="container">
  <nav>
    <ul>
      <li><a href="#" class="logo">
        <img src="catsu-logo.png" alt="">
        <span class="nav-item">ASSRAS</span>
      </a></li>
      <li ><a href="#">
        <i class="fa fa-home"></i>
        <span class="nav-item">Home</span>
      </a></li>
      <li><a href="">
        <i class="fa fa-list-alt"></i>
        <span class="nav-item">Curriculum</span>
      </a></li>
      <li><a href="">
        <i class="fas fa-chalkboard-teacher"></i>
        <span class="nav-item">Teaching Staff</span>
      </a></li>
      <li><a href="">
        <i class="fas fa-chair"></i>
        <span class="nav-item">Rooms</span>
      </a></li>
      <li><a href="">
        <i class="fas fa-tasks"></i>
        <span class="nav-item">Subjects</span>
      </a></li>
      <li><a href="">
        <i class="fab fa-readme"></i>
        <span class="nav-item">Program</span>
      </a></li>
      <li><a href="" class="logout">
        <i class="fas fa-arrow-circle-right"></i>
        <span class="nav-item">Log out</span>
      </a></li>
    </ul>
  </nav>

  <section class="main">
    <h1>Room</h1>
      <div class="main-left">
        <label for="degree">Room Name</label>
        <input type="text"><br>
        <label for="year-level">Room Type</label>
        <select id="year-level">
                  <option selected class="selected">Select Your Room Type</option>
                  <option value="first">Lecture</option>
                  <option value="second">Laboratory</option>
        </select><br>
        <button type="submit">Submit</button>
      </div>
</section>
 </div>
</body>
</html>
